<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="portrait" />
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>

    <title>Klondike Solitaire</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/game-icon.ico">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
    <div id="gameWrapper">
        <!--PLAY SCREEN-->
            <div id="playScreenTop">
                <div id="score">
                    <img id="scoreIcon" src="images/score.png" alt="score" />
                    <p id = "scoreText">0</p> 
                </div>
                <div id="moves">
                    <img id="movesIcon" src="images/moves.png" alt="moves" />
                    <p id = "movesText">0</p> 
                </div>
                <div id="time">
                    <img id="timeIcon" src="images/time.png" alt="time" />
                    <p id = "timeText">00:00</p> 
                </div>
                <div id="pause">
                    <img id="pauseIcon" src="images/pause.png" alt="pause" />
                    <p id = "pauseText">Pause</p> 
                </div>
                <div id="hint">
                    <img id="hintIcon" src="images/hint.png" alt="hint" />
                    <p id = "hintText">Hint</p> 
                </div>
            </div>
            <div id="playScreenBottom">
                <div id="undo">
                    <img id="undoIcon" src="images/undo.png" alt="img" style="scale: -1" />
                    <p id = "undoText">Undo</p> 
                </div>
                <div id="redo">
                    <img id="redoIcon" src="images/undo.png" alt="img" />
                    <p id = "redoText">Redo</p> 
                </div>
                <div id="settings">
                    <img id="settingsIcon" src="images/settings.png" alt="img" />
                    <p id = "settingsText">Settings</p> 
                </div>
                <div id="instructions">
                    <img id="instructionsIcon" src="images/instructions.png" alt="img" />
                    <p id = "instructionsText">Instructions</p> 
                </div>
                <div id="leaderboard">
                    <img id="leaderboardIcon" src="images/leaderboard.png" alt="img" />
                    <p id = "leaderboardText">Leaderboard</p> 
                </div> 
            </div> 
        <!--PAUSE SCREEN-->
        <section id="pauseScreen">
                <div id="resume">
            <button id="pause_resumeBtn">X</button>
            <button id="title">paused</button>  
            </div>
            <div id="others">
                <button id="pause_restartBtn">RESTART</button>
                <button id="pause_saveBtn">SAVE</button>
                <button id="pause_menuBtn">MENU</button> 
                </div>
        </section>
        <!-- RESTART CONFIRMATION DIALOGUE BOX -->
        <section id="confirmScreen">
            <div id="title">
                <p id = "confirmText">Text goes here?</p> 
            </div>
            <div id="others">
                <button id="yesBtn">✅</button>
                <button id="noBtn">❌</button> 
            </div>
        </section>
    </div>
    <script src="lib/phaser_v87/phaser.min.js"></script>
    <script type = "module" src="script.js">script.js</script>
</body>

</html>
