<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="portrait" />
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>

    <title>Klondike Solitaire</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
    <div id="gameWrapper">
        <!--PAUSE SCREEN-->
        <section id="pauseScreen">
                <div id="resume">
            <button id="pause_resumeBtn">X</button>
            <button id="title">paused</button>  
            </div>
            <div id="others">
                <button id="pause_restartBtn">RESTART</button>
                <button id="pause_saveBtn">SAVE</button>
                <button id="pause_menuBtn">MENU</button> 
                </div>
        </section>
        <!-- RESTART CONFIRMATION DIALOGUE BOX -->
        <section id="confirmScreen">
            <div id="title">
                <p id = "confirmText">Text goes here?</p> 
            </div>
            <div id="others">
                <button id="yesBtn">✅</button>
                <button id="noBtn">❌</button> 
            </div>
        </section>
    </div>
    <script src="lib/phaser_v87/phaser.min.js"></script>
    <script type = "module" src="script.js">script.js</script>
</body>

</html>
